analyze:
  certificate:
  cipher:
    parallel: 5
  public_key:
    key_sizes:
      DSA:
        bits: 2048
        docs: DSA is deprecated
      RSA:
        bits: 2048
        docs: As recommended by [NIST 800-57](http://csrc.nist.gov/publications/PubsSPs.html)
      ECDSA:
        bits: 112
        docs: As recommended by [RFC4492](http://tools.ietf.org/html/rfc4492)

trust:
  ca_dir:   data/cacerts
  #ca_file:  data/ca-bundle.crt
  #certdata: data/certdata.txt

# Data provided by http://safecurves.cr.yp.to/ - choosing safe curves for
#                                                elliptic-curve cryptography
unsafe_curves:
  brainpoolP256r1: weak ECC security
  brainpoolP384r1: weak ECC security
  secp256k1: weak ECDLP and ECC security
  secp256r1: weak ECDLP and ECC security
  secp384r1: weak ECDLP and ECC security
